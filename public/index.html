<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Follou</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Play|Roboto" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  </head>
  <body>
    <div class="container">
      <div class="box-auth">
        <h1 class="text-center follou-logo">Follou</h1>
        <h3 class="text-center">Descubra quais das suas playlists outros usuarios seguem</h3>
        <div class="auth-buttons">
          <p class="text-center">
            Conecte-se com sua conta do spotify, para que possamos encontrar suas playlists
          </p>
          <a class="btn btn-default btn-social btn-spotify btn-block" href="/auth/spotify">
            <i class="fa fa-spotify"></i>
            Sign in with <b>Spotify</b>
          </a>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-center">
          Todos os direitos reservados aos seus respectivos donos.<br> Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href='https://github.com/ribeirojpn'>RibeiroJPN</a></p>
        </p>
      </div>
    </footer>
  </body>
</html>
